<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main>
		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-sm-12 col-md-10 col-md-offset-1">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>Product</th>
									<th>Quantity</th>
									<th class="text-center">Price</th>
									<th class="text-center">Total</th>
									<th> </th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat = "item in cart.items">
									<td class="col-sm-8 col-md-6">
										<div class="media">
											<a class="thumbnail pull-left" href="#"> <img
												class="media-object"
												src="/images/{{item.product_img1}}"
												style="width: 72px; height: 72px;">
											</a>
											<div class="media-body">
												<h4 class="media-heading">
													<a href="#">{{item.product_name}}</a>
												</h4>
												<h5 class="media-heading">
													Brand: <a href="#">{{item.productModel.productBrand.brand_name}}</a>
												</h5>
												
											</div>
										</div>
									</td>
									<td class="col-sm-1 col-md-1" style="text-align: center">
										<input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type="number" min = "1" class="form-control"
										 value="{{item.qty}}">
									</td>
									<td class="col-sm-1 col-md-1 text-center"><strong>{{item.product_price| number}}<sup>đ</sup></strong></td>
									<td class="col-sm-1 col-md-1 text-center"><strong>{{item.product_price*item.qty| number}}<sup>đ</sup></strong></td>
									<td class="col-sm-1 col-md-1">
										<button ng-click = "cart.remove(item.id)" class="btn btn-danger">
											<span class="glyphicon glyphicon-remove"></span> Remove
										</button>
									</td>
								</tr>

								
								<tr>
									
									<td> </td>
									<td> </td>
									<td>
										<h3>Total</h3>
									</td>
									<td class="text-right">
										<h3>
											<strong>{{cart.amount | number}}</strong>
										</h3>
									</td>
									<td> </td>
								</tr>
								<tr>
									<td> </td>
									<td> </td>
									<td><button type="button" class="btn btn-default">
											<span class="glyphicon glyphicon-shopping-cart"></span>
											Continue Shopping
										</button> </td>
									<td>
										<button ng-click ="cart.clear()" class="btn btn-danger">
											Clear <span class="glyphicon glyphicon-play"></span>
										</button>
									</td>
									<td>
										<a type="button" class="btn btn-success" href="/order/checkout">
											Checkout  <span class="glyphicon glyphicon-play"></span>
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>


				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
	</main>
</body>
