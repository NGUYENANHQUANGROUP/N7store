<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Login</title>
    <link type="text/css" rel="stylesheet" href="/css/login.css">
    <!-- Font Awesome Icon -->
	<link rel="stylesheet" href="/css/font-awesome.min.css">
</head>
<body>
    <div id = "wrapper">
        <form action="/login/check" id="form-login" method = "post">
            <h1 class="form-heading">Mã xác nhận đã được gửi qua tin nhắn của số điện thoại [(${PHONENUMBER})]</h1>
            <div class="form-group">
                <i class=" fa fa-phone"></i>
                <input type="text" class="form-input" name="username" id="username" th:value="${PHONENUMBER}" readonly>
            </div>
            <div class="form-group">
                <i class="fa fa-key"></i>
                <input type="number" class="form-input" placeholder="Nhập mã xác nhận gồm 6 chữ số" name="password" id="password" required>
            </div>
            <input type="submit" value="Verify" class="form-submit">
            <div class="custom-icons">
                <a href="#"><ion-icon name="logo-apple"></ion-icon></a>
                <div style="width: 20px;"></div>
                <a href="#"><ion-icon name="logo-microsoft"></ion-icon></a>
            </div>
        </form>
    </div>


    <script src="/js/jquery.min.js"></script>
    <script src="/js/login.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

</body>
</html>
